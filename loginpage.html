<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylepras.css">


</head>


<style>
    body {
        font-family: 'Montserrat', sans-serif;
    }

    .my-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        /* or 700 */
        line-height: 35px;
        ;
        font-size: 24px;
        /* change this value as needed */
    }

    .button-style {
        background-color: #ffffff;
        border: 2px solid #3e818a;
        color: #3e818a;
        font-size: 1.4rem;
        text-align: center;
        display: block;
        padding: 17px;
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 15px;
        width: 320px;
    }

    .button-customer {
        background-color: #ffffff;
        border: 2px solid #3e818a;
        color: #3e818a;
        font-size: 1.4rem;
        text-align: center;
        display: block;
        padding: 17px;
        text-transform: uppercase;
        text-decoration: none;
        margin-top: 15px;
        width: 320px;
        /* height: 23px; */
    }
</style>

<body>

    <div class="container-full">

        <div class="row">

            <div class="col-lg-6 col-md-6 leftSideComponent" style="height: 1000px; background-color: white">
                <div class="childleftSideComponent">
                    <div class="signincontainer">
                        <h5 id="signin"> Sign in</h5>
                        <div class="requiredfields">*Required Fields</div>
                    </div>
                    <form>
                        <label class="emailaddress">*Email address </label><br>
                        <input class="emailfeild" type="email" name="email" value=""><br>
                        <label class="password" for="PasswordId">*Password</label><br>
                        <input class="passwordfield" name="Password" value="" id="PasswordId"><br>
                        <button class="signinbutton"> SIGN IN</button><br>

                    </form>
                    <a class="forgot" href="#">Forgot your password ?</a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 rightSideComponent">
                <div class="parent">
                    <!-- first child box -->
                    <div class="box-1">
                        <h2 class="heading-1">Interested in creating an account with Drive?</h2>
                        <p class="para-1">For our business partners, you can register to get access to B2B Ordering,
                            where you can
                            place orders, check status of orders and create quotes.</p>
                        <h3 class="heading-2">New Customers</h3>
                        <button class="button-1">APPLY FOR AN ACCOUNT</button>
                    </div>
                    <hr class="divider">
                    <!-- second child box -->
                    <div class="box-2">
                        <h3 class="heading-3">Existing Customers</h3>
                        <button class="button-2">REQUEST ACCESS</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
